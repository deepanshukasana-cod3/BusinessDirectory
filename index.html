<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Business Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Carousel of Business Images -->
  <header>
    <div class="carousel">
      <div class="carousel-images">
        <img src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Restaurant 1">
        <img src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Restaurant 2">
        <img src="https://images.pexels.com/photos/64208/pexels-photo-64208.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Restaurant 3">
        <img src="https://imgs.search.brave.com/PW6NUDkY2EYB3J8d6wmIAVKo_e2b3hYMMfhfTx6iORE/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9zMy1t/ZWRpYTAuZmwueWVs/cGNkbi5jb20vYnBo/b3RvL2l1bURnd1Mt/LV9ydnFvY0lwMHdS/eHcvbC5qcGc" alt="Restaurant 4">
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Restaurant Directory -->
    <div class="directory" id="restaurantDirectory"></div>

    <!-- Footer: Restaurant Details Form -->
    <footer>
      <h2>Add Your Restaurant</h2>
      <form id="restaurantForm">
        <input type="text" id="name" placeholder="Restaurant Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="language" placeholder="Preferred Language" required>
        <button type="submit">Add Restaurant</button>
      </form>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

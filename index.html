<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Business Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Restaurant Business Directory</h1>
    </header>

    <!-- Add Restaurant Form -->
    <div class="add-restaurant">
      <h2>Add a New Restaurant</h2>
      <input type="text" id="name" placeholder="Restaurant Name">
      <input type="text" id="address" placeholder="Address">
      <input type="url" id="image" placeholder="Image URL">
      <textarea id="description" placeholder="Description"></textarea>
      <button onclick="addRestaurant()">Add Restaurant</button>
    </div>

    <!-- Restaurant Directory -->
    <div class="directory" id="restaurantDirectory">
      <!-- Dynamic content will go here -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Business Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Carousel of Business Images -->
  <header>
    <div class="carousel">
      <div class="carousel-images">
        <img src="https://via.placeholder.com/400x250?text=Restaurant1" alt="Restaurant 1">
        <img src="https://via.placeholder.com/400x250?text=Restaurant2" alt="Restaurant 2">
        <img src="https://via.placeholder.com/400x250?text=Restaurant3" alt="Restaurant 3">
        <img src="https://via.placeholder.com/400x250?text=Restaurant4" alt="Restaurant 4">
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Restaurant Directory -->
    <div class="directory" id="restaurantDirectory"></div>

    <!-- Footer: Restaurant Details Form -->
    <footer>
      <h2>Add Your Restaurant</h2>
      <form id="restaurantForm">
        <input type="text" id="name" placeholder="Restaurant Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="language" placeholder="Preferred Language" required>
        <button type="submit">Add Restaurant</button>
      </form>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Directory</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- Header Section for "Food Directory" -->
  <header>
    <div class="header-container">
      <h1>Food Directory</h1>
      <p>Explore the best restaurants near you</p>
    </div>
  </header>

  <!-- Restaurant Directory Section -->
  <section id="restaurant-directory">
    <!-- Dynamic restaurant listings will appear here -->
  </section>

  <!-- Footer with Form to Add Restaurant -->
  <footer>
    <div class="footer-form">
      <h2>Add Your Restaurant</h2>
      <form id="restaurantForm">
        <input type="text" id="name" placeholder="Restaurant Name" required>
        <input type="text" id="address" placeholder="Restaurant Address" required>
        <input type="text" id="image" placeholder="Image URL (path)" required>
        <textarea id="description" placeholder="Restaurant Description" required></textarea>
        <input type="text" id="language" placeholder="Language" required>
        <button type="submit">Add Restaurant</button>
      </form>
    </div>
  </footer>
</body>
</html>


  <script src="scripts.js"></script>
</body>
</html>
